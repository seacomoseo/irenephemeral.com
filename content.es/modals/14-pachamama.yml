description: |
  - icon-user **Cliente:** Espacio privado de permacultura.
  - icon-lightbulb-on **Concepto:** Representación de la Pachamama, la cual es la deidad que representa la Madre Tierra, una diosa adorada por los pueblos de los Andes. \
    Ella es la fuerza creadora femenina, sabia y poderosa. La que impulsa y sostiene la vida. \
    Maneja los elementos y mantiene los ciclos naturales de creación y destrucción.
  - icon-block-brick **Materiales:** Pintura ecológica al agua. Proyector.
  - icon-clock **Duración del trabajo:** Una semana.


