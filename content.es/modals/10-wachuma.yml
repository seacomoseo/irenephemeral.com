description: |
  - icon-lightbulb-on **Concepto:** La Wachuma es un cactus nativo de América del Sur con una tradición de más de 3.000 años, orientada al uso medicinal en ceremonia, guiada por un maestro de la planta. \
    Esta ilustración es una representación de una ceremonia de Wachuma, donde los asistentes cantan y le hablan al "abuelito" fuego.  \
    La Wachuma estimula el poder de la comunicación, diciendole al fuego cualquier cosa que se necesite expresar para ser sanada. \
    Ocurren también procesos grupales, en los que varios individuos se ven involucrados en una circunstancia similar. \
    La energía fluye por todo el grupo para remover dudas existenciales y bloqueos. \
    Podemos distinguir varios roles: el guardián del fuego, al servicio siempre de mantener el fuego encendido; el facilitador (con el tambor chámanico), que guía y sostiene la ceremonia mediante cantos y discursos; y los asistentes. \
    Atrás está representado un árbol maestro, con unos lazos que simbolizan rezos que anteriormente pusieron otras personas que pasaron a ceremoniar por el espacio.
