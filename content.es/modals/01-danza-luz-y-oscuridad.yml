id: pintura-digital-y-dibujos--danza-luz-y-oscuridad
title: Danza Luz y Oscuridad
subtitle: Pintura Digital
image: 1-arte-grafico--1-pintura-digital-y-dibujos--01-danza-luz-y-oscuridad-3.webp
description: |
  - icon-lightbulb-on **Concepto:** Los seres humanos nos experimentamos en nuestra individualidad (el "yo"), y dentro de esa individualidad nos experimentamos en dualidad (alegría-tristeza/placer-dolor/bien-mal, etc.), cuando realmente esos aspectos, aunque habiten en los opuestos, forman parte de un mismo todo. \
    En la imagen están representados los conceptos de luz y oscuridad, mirándose con complicidad, representando un entendimiento, una empatía y una aceptación tal que da lugar a una relación amorosa y amistosa entre ellos. \
    Danzan juntos celebrando su complicidad.
  - icon-block-brick **Materiales:** Pintura digital, ilustración en Photoshop.
  - icon-clock **Duración del trabajo:** Una semana.
