title: Masajes con música medicina
subtitle: Música Medicina
image: https://youtu.be/-zyt9YdYBA8
description: |
  - icon-lightbulb-on **Concepto:** Mi compañero Alfonso, es terapeuta manual basado en la osteopatia y la medicina china. \
    Juntos ofrecemos un tipo de masaje armonizante con canto en directo, guitarra y diferentes instrumentos. \
    Personalizamos el masaje y la música para cada persona, buscando crear una experiencia pensada para rendir el cuerpo y conectar con la calma absoluta. \
    Una hora de cuidados y conexión con lo profundo del ser.
