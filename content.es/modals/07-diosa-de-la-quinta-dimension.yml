id: pintura-digital-y-dibujos--diosa-de-la-quinta-dimension
title: Diosa de la quinta dimensión
subtitle: Ilustración
image: 1-arte-grafico--1-pintura-digital-y-dibujos--07-diosa-de-la-quinta-dimension-5.jpg
description: |
  - icon-lightbulb-on **Concepto:** Existen muchos tipos de estados de consciencia; lugares que visitamos en la experiencia de alguna práctica meditativa o ceremonial,  y esa visita nos permite ampliar nuestra perspectiva de la vida y del mundo que nos rodea. \
    Algunos de ellos son lugares de mucha luz y entendimiento, lugares que con su certidumbre nos bañan en sabiduria y significado. \
    Allí habitan las mayores verdades, aquellas que después de experimentar el placer de su entendimiento, no te vuelves a cuestionar. \
    Una meditación me inspiró esa idea, a esta Diosa, sentada con autoridad y certidumbre, gobernando un lugar llamado "la quinta dimensión". \
    Ella representa la paz, el poder de la vida y todo lo anterior nombrado. \
    Representa el universo, y nuestra eterna transformación. \
    Ella recuerda constantemente nuestra esencia, de donde venimos.
  - icon-block-brick **Materiales:** Ilustración digital.
  - icon-clock **Duración del trabajo:** Dos semanas.
