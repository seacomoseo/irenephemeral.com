description: |
  - icon-lightbulb-on **Concepto:** Diseño inspirado en los ojos de buda. \
    Atrás está la representación de una diosa/buda, con el Abhaya Mudra (mano hacia arriba), representando perdón y bendición. \
    Indica tranquilidad, seguridad, ausencia de miedo. \
    Es uno de los primeros mudras descrito en el imaginario hindú. \
    Con la otra mano hace el Varada mudra (mano abajo), el cual representa generosidad, caridad, concesión de deseos, básicamente muestra una actitud de dar. \
    Su expresión facial es tranquila, rotunda, estable. Nada perturba a una diosa.
  - icon-block-brick **Materiales:** Rotuladores de pintura al agua, barniz.
  - icon-clock **Duración del trabajo:** Dos semanas.
