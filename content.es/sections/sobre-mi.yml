  - title: Arte y Filosofia
    order: 1
    description: |
      Con diez años de experiencia y formada en el Grado de Diseño gráfico, he trabajado en diferentes estudios de diseño de la Comunidad Valenciana. 

      Actualmente realizo encargos personalizados para clientes internacionales.

      Estoy principalmente centrada e interesada en el arte como un camino de autoaprendizaje, me gusta crear desde donde habla el alma.

      Cuido cada detalle porque siento que es la única posibilidad de hacer las cosas: con cariño y verdadera entrega.
    more:
      align: left
      align_xl: right
