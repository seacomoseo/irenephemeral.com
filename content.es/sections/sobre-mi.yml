  - title: Baile
    order: 5
    description: |
      Mi pasión por el baile se desarrolló al descubrir el lindy hop, y desde el 2018 empecé a dar clase.

      Enamorada de la música jazz por su elegancia y sus improvisaciones frenéticas, lo que más trabajo en mi baile son la creatividad y la conexión con la música, junto a un estilo personal y desenfadado.

      Comparto el lenguaje y la filosofía del swing (jazz de los años 30) para cualquier nivel.

      En mis talleres aprendemos a soltar el cuerpo, a entregarnos y abrirnos a la experiencia, a conectar con las raíces del baile, tan relacionadas con la tierra.

      Mi objetivo es crear una atmósfera que invite a los alumnos a entrar en su propio estado de flow.

      Trabajo ejercicios de improvisación en diferentes niveles: combinar pasos, generar ritmos de manera intuitiva, conectar con la música y, sobretodo, crear su propia visión del baile.

      He impartido clases de solo jazz Y lindy hop en diferentes escuelas de la Comunidad Valenciana:
      Black Bottom (Valencia), Little Black (Alcoi), Castellón Baila (Castellón); así como talleres en festivales o en otras escuelas como The Nest (Alicante), Rythme (La Vall d'Uixó), Morella Swing Weekend (Morella).
