    image: musica-medicina.png
  - title: Música
    order: 4
    description: |
      He estado relacionada con diferentes expresiones artísticas desde bien pequeña, todas ellas con un interés común: improvisación y expresión artística.

      Mi vida siempre ha estado rodeada de música. Mi experiencia cantando diez años en un coro me ha dado un conocimiento intuitivo del uso de mi voz.

      Posteriormente, mi formación de baile me permitió profundizar en las improvisaciones rítmicas.

      Actualmente, improviso, letra y música, acompañándome de guitarra y otros instrumentos.
    more:
      align: left
